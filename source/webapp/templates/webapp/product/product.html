{% extends 'base.html' %}
{% block content %}
    {% if user_obj.profile.avatar %}
        <img class="avatar" src="{{ product.picture.url }}" width="250" height="250" alt="user picture">
    {% endif %}
    <h1 class="my-3">{{ product.name }}</h1>
    <p>Категория: {{ product.category }}</p>
    <p>Описание {{ product.description }}</p>
{% endblock %}
